# .github/workflows/crypto-cache.yml
name: Update Crypto Cache

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes, UTC
  workflow_dispatch:         # lets you trigger it manually

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If your script needs npm installs, uncomment:
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      - name: Run cache update
        run: node api/cron/update-crypto-data.js
